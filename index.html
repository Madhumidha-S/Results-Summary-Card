<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800&display=swap" rel="stylesheet">
  <title>Results summary component</title>
</head>
<body>

  <div class="Card-Container">

    <div class="Main-Card">
     <h3>Your Result</h3>
     <span class="dot"><h1>76</h1>
     <h5 class="Tot-Num">of 100</h5></span>
  
     <h2>Great</h2>
     <p class="Main-Para">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    
    <div class="Result-DES">
    <div class="Summary">
      <h3 class="Sum-Top">Summary</h3>
      <div class="Reaction">
        <img class="Reac-img" src="assets/images/icon-reaction.svg">
        <p class="Reac">Reaction</p>
        <p class="Reac-Score">80 <span class="Outof"> / 100 </span></p>
      </div>
      <div class="Memory">
        <img class="Memo-img" src="assets/images/icon-memory.svg">
        <p class="Memo">Memory</p>
        <p class="Memo-Score">92 <span class="Outof"> / 100 </span></p>
      </div>
      <div class="Verbal">
        <img class="Verb-img" src="assets/images/icon-verbal.svg">
        <p class="Verb">Verbal</p>
        <p class="Verb-Score">61 <span class="Outof"> / 100 </span></p>
      </div>
      <div class="Visual">
        <img class="Vis-img" src="assets/images/icon-visual.svg">
        <p class="Vis">Visual</p>
        <p class="Vis-Score">72 / <span class="Outof"> 100 </span></p>
      </div>
    </div>
 
    <div class="Continue-BTN">
       <p class="Continue">Continue</p>
    </div>
    </div>

  </div> 
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://www.frontendmentor.io/profile/Madhumidha-S" target="_blank">Madhumidha</a>.
  </div>

</body>
</html>
